<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping Cart</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">My Shopping Cart</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col col-sm-9">
                    <h1>Products</h1>
                    <div class="row products_container">
                    </div>
                </div>
                <div class="col col-sm-3">
                    <h1>Shopping Cart</h1>
                    <p>Total: <span id="total">$0</span></p>
                    <p>Tax: <span id="tax">6.5%</span></p>
                    <p>Subtotal: <span id="subtotal">$0</span></p>
					<button id="checkout_btn">Checkout</button>
                    <div class="cart">
                    </div>
                </div>
            </div>
        </div>
		<div class="modal_form">
			<form>
				<input type="text" name="fname" placeholder="First Name">
				<input type="text" name="lname" placeholder="Last Name">
				<input type="tel" name="tel" placeholder="123-456-7890">
				<input type="address" name="address" placeholder="123 Shipping Way">
				<button type="submit">Order</button>
				<button id="close_modal_btn">Cancel</button>
			</form>
		</div>
		<div class="order_sent_message">
			<h1> Your order will arrive shortly! </h1>
			<button id="reload_page">Close</button>
		</div>
    </main>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="cart.js"></script>
</body>

</html>
